<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Apps Code Snippet Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <header>
        <nav class="gnb">
            <a href="#" class="logo">Power-Up</a>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">코드 가이드(Video)</a></li>
                <li><a href="#">메일 발송</a></li>
                <li><a href="#">문의 게시판</a></li>
            </ul>
            <button id="theme-toggle">Light Mode</button>
        </nav>
    </header>

    <main class="bento-container">
        <div class="bento-card card-large">
            <div class="card-header">
                <h3>사용 가이드 영상</h3>
            </div>
            <div class="card-content">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="bento-card">
            <div class="card-header">
                <h3>Simple Functions</h3>
                <button class="copy-btn" data-code="{'type': 'simple'}">Copy Code</button>
            </div>
            <div class="card-content">
                <p>버튼 디자인, 페이지네이션 등 가벼운 UI/UX 요소들입니다.</p>
                <img src="https://via.placeholder.com/300x150.png?text=Simple+Function+Preview" alt="Simple Function Preview">
            </div>
        </div>
        <div class="bento-card">
            <div class="card-header">
                <h3>Components</h3>
                <button class="copy-btn" data-code="{'type': 'component'}">Copy Code</button>
            </div>
            <div class="card-content">
                <p>재사용 가능한 모듈형 에셋입니다. (메뉴, 로딩 스피너 등)</p>
                <img src="https://via.placeholder.com/300x150.png?text=Component+Preview" alt="Component Preview">
            </div>
        </div>
        <div class="bento-card">
            <div class="card-header">
                <h3>Page Templates</h3>
                 <button class="copy-btn" data-code="{'type': 'template'}">Copy Code</button>
            </div>
            <div class="card-content">
                <p>완성형 비즈니스 시나리오 템플릿입니다. (SharePoint 연동 게시판 등)</p>
                 <img src="https://via.placeholder.com/300x150.png?text=Page+Template+Preview" alt="Page Template Preview">
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
