<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Power Apps YAML Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to Power Apps YAML Converter</h1>
            <p>Paste your HTML and CSS code or upload files to generate Power Apps YAML.</p>
        </header>

        <main class="converter-grid">
            <!-- Input Section -->
            <div class="grid-panel">
                <h2>1. Input Your Code</h2>
                <div class="input-tabs">
                    <button class="tab-link active" data-tab="paste-code">Paste Code</button>
                    <button class="tab-link" data-tab="upload-files">Upload Files</button>
                </div>

                <!-- Tab 1: Paste Code -->
                <div id="paste-code" class="tab-content active">
                    <div class="code-editor">
                        <label for="html-input">HTML</label>
                        <textarea id="html-input" placeholder="Paste your HTML code here..."></textarea>
                    </div>
                    <div class="code-editor">
                        <label for="css-input">CSS</label>
                        <textarea id="css-input" placeholder="Paste your CSS code here..."></textarea>
                    </div>
                </div>

                <!-- Tab 2: Upload Files -->
                <div id="upload-files" class="tab-content">
                    <div class="file-upload">
                        <label for="html-file-input">HTML File</label>
                        <input type="file" id="html-file-input" accept=".html, .htm">
                    </div>
                    <div class="file-upload">
                        <label for="css-file-input">CSS File</label>
                        <input type="file" id="css-file-input" accept=".css">
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="grid-panel">
                <h2>2. Live Preview</h2>
                <div class="preview-container">
                    <iframe id="preview-frame" title="Live Preview"></iframe>
                </div>
            </div>

            <!-- Output Section -->
            <div class="grid-panel full-width">
                <h2>3. Get Power Apps YAML</h2>
                <div class="output-controls">
                    <button id="convert-btn">Convert to YAML</button>
                    <button id="check-btn">Check Code</button>
                    <button id="copy-yaml-btn" disabled>Copy YAML</button>
                    <span id="status-message"></span>
                </div>
                <div class="code-editor">
                    <textarea id="yaml-output" readonly placeholder="Generated YAML will appear here..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
